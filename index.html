<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />  
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Susan's JavaScript Quiz</title>
    
  </head>
      <!-- Quiz container -->
      <div class="quiz-container">
        <header>          
          <div class="high-scores">View high scores
            <!-- need a link to view the high scores
            <link href="" /> -->
          </div>
          <div class="timer">
            <div id="time-left">Time: </div>                  
          </div>
        </header>
      </div>
  <body>
    <!-- Description about quiz -->    
    <div class="quiz">
      <h1 id="quiz-title">Susan's JavaScript Quiz</h1>    
      <p id="quiz-info" style="visibility:visible">Try to answer the following code-related questions within the time limit. <br>
      Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
    </div>

    <!-- Start Quiz button -->
    <div id="start-btn">
      <button class="btn btn-primary btn-lg" type="button">Start Quiz</button>
    </div>   
    

    <!-- <div class="result-container">
      <div class="complete-text">All done!</div>
      ...unsure if this class should be score or score-text
      <div class="score">Your final score is </div> -->

    <div class="your-score" style="visibility:hidden"></div>
      <div class="input-group" style="visibility:hidden">
        <label for="initials">Enter initials: </label>
        <input type="text" name="initials" id="initials" placeholder="SL" />
      </div>
      <input class="btn btn-primary" type="submit" value="Submit" id="save"  style="visibility:hidden" />
    </div>

    <div class="high-scores" style="visibility:hidden">
      <h2>High Scores</h2>
      <p id="saved-initials">Initials: </p>
      <p id="saved-score">Score: </p>
    </div> 

    <script src="./assets/js/script.js"></script>
</body>
</html>
